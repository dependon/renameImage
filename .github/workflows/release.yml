name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        if (Test-Path -Path "requirements.txt") { pip install -r requirements.txt }
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "BatchImageRenamer" --icon="NONE" rename_images_gui.py
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/BatchImageRenamer.exe
        asset_name: BatchImageRenamer.exe
        asset_content_type: application/octet-stream
    - name: Zip Source Code
      run: |
        Compress-Archive -Path *.py,locales,LICENSE,README.md,requirements.txt -DestinationPath BatchImageRenamer_Source.zip
    - name: Upload Source Code
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./BatchImageRenamer_Source.zip
        asset_name: BatchImageRenamer_Source.zip
        asset_content_type: application/zip